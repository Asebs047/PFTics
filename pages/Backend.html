<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunidad Informática</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #222;
      position: relative;
      overflow: hidden;
    }

    .background-shape {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: #e0f0ff;
      clip-path: polygon(0 100%, 100% 20%, 100% 100%, 0% 100%);
      z-index: -1;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      padding: 20px;
      font-size: 1.2em;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #6c63ff;
    }

    .logo {
      text-align: center;
      margin-top: 60px;
    }

    .logo img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 30px;
    }

    .btn {
      padding: 15px 30px;
      border: 2px solid #6c63ff;
      background: transparent;
      color: #222;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .btn:hover {
      background: #6c63ff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="background-shape"></div>

  <header>
    <nav>
      <a href="#">Backend</a>
      <a href="../index.html">Regresar</a>
      <a href="#">Acerca de</a>
    </nav>
  </header>

  <div class="logo">
    <img src="../image/Logo con fondo.jpeg" alt="Logo Comunidad Informática">
    <h1>Comunidad Informática</h1>
  </div>

  <div class="buttons">
    <button class="btn" onclick="window.location.href='../pages/klopez.html'">Dao</button>
    <button class="btn" onclick="window.location.href='../pages/klopez.html'">Servlet</button>
    <button class="btn" onclick="window.location.href='../pages/klopez.html'">Estructura enterprise</button>
    <button class="btn" onclick="window.location.href='../pages/klopez.html'">Maven</button>
    <button class="btn" onclick="window.location.href='../pages/klopez.html'">Glassfish</button>
    <button class="btn" onclick="window.location.href='../pages/klopez.html'">EJB</button>
  </div>

</body>
</html>
